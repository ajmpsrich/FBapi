<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<link rel="stylesheet" href="">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery.toast.css">
	
	<style>
        .modal-header, h4, .close {
            background-color: #5cb85c;
            color: white;
            text-align: center;
            font-size: 2em;
        }

        .modal-footer {
            background-color: #f9f9f9;
        }
    </style>
	
	
</head>
<body>
	<script>
		// initialize and setup facebook js sdk
		window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1212390815532645',
		      xfbml      : true,
		      version    : 'v2.8'
		    });
		    FB.getLoginStatus(function(response) {
		    	if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
		    });
		};
		(function(d, s, id){
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) {return;}
		    js = d.createElement(s); js.id = id;
		    js.src = "//connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		
		// login with facebook with extra permissions
		function login() {
			FB.login(function(response) {
				if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
			}, {scope: 'email'});
		}
		
		// getting basic user info
		function getInfo() {
			FB.api('/me', 'GET', {fields: 'first_name,last_name,name,id,picture.width(160).height(160)'}, function(response) {
				document.getElementById('status').innerHTML = "<img src='"+ response.picture.data.url+"'>"+"<div>"+response.name+"</div>";
			});
		}
	</script>










	<div id="status"></div>
	<button onclick="getInfo()">Get Info</button>
	<button onclick="login()" id="login" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true">Login</button>
	<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true">
	    
	</div>
	
	
	
	
<div class="container">

        <h2>登入對話盒範例</h2>
        <!-- triggerLoginButton 觸發按鈕放這邊 -->
        <button type="button" class="btn btn-default btn-lg"
                id="triggerLoginButton">
            登入
        </button>


        <!-- 對話盒放這邊 -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>請登入</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="userNameTextBox">
                                    <span class="glyphicon glyphicon-user"></span>
                                    帳號
                                </label>
                                <input type="text"
                                       id="userNameTextBox"
                                       class="form-control"
                                       placeholder="輸入帳號或E-mail" />
                            </div>

                            <div class="form-group">
                                <label for="passwordTextBox">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    密碼
                                </label>
                                <input type="password"
                                       id="passwordTextBox"
                                       class="form-control"
                                       placeholder="請在此輸入密碼">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           id="rememberMeCheckBox"
                                           checked />
                                    記住我(下次自動登入)
                                </label>
                            </div>

                            <div class="pull-right">
                                <button type="button"
                                        id="loginButton"
                                        class="btn btn-success">
                                    <span class="glyphicon glyphicon-off"></span> 登入
                                </button>
                                <button type="button"
                                        id="cancelButton"
                                        class="btn btn-default"
                                        data-dismiss="modal">
                                    <span class="glyphicon glyphicon-remove"></span> 取消
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <p>
                            還不是會員嗎? <a href="#">加入我們</a> | 
                            <a href="#">忘記密碼?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>




    </div>
